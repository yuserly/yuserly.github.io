    <title>Login Usuario</title>
</head>
<body>


<section class="login-block">
    <div class="container">
      <div class="row">
        
        <div class="col-md-8 d-none d-md-block banner-sec">
           
        </div>

        <div class="col-md-4 login-sec">
          <div class="col-12 py-2">
            <img src="https://www.rohi.cl/wp-content/uploads/2019/12/cropped-logo-rohi-187x56.png">
          </div>
          <form class="login-form">
            <div class="input-group form-group mt-4">
              <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user icon"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="username">
              
            </div>

            <div class="input-group form-group mt-4">

              <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-key icon"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="password">
          </div>
          <div class="form-group mt-4 ">
              <input type="submit" value="Login" class="btn float-right login_btn">
          </div>
    
          </form>
        </div>
      </div>
  </div>
</section>
